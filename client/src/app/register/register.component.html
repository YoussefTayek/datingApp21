    <form #registerForm ="ngForm" (ngSubmit) ="register()" autocomplete="off">    
        <h2 class="text-center text-primary">Sign up</h2>
        <hr>
        <div class="form-group">
            <input 
            class="form-control" name="username" [(ngModel)]="model.username" 
            type="text" placeholder="Username">
        </div>
        
        <div class="form-group">
            <input 
            class="form-control" name="password" [(ngModel)]="model.password"
            type="password" placeholder="Password">    
        </div>
        <div class="form-group text-center">
            <button class="btn btn-outline-success mr-2" type="submit">Register</button>
            <button class="btn btn-outline-dark mr-2" type="button" (click)="cancel()">Cancel</button>
        </div>
    </form>
